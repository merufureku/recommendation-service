spring.profiles.active=local
spring.application.name=recommendation-service

server.servlet.context-path=/api/recommendation-service
springdoc.swagger-ui.path=/swagger-ui

# PostgreSQL Database Configuration

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Database connection URL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/aromatica}
spring.datasource.username={{DB_USERNAME}}
spring.datasource.password={{DB_PASSWORD}}

# PostgreSQL driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (HikariCP - default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

jwt.access.secret.key={{ACCESS_SECRET}}
jwt.internal.fragrance.secret.key={{INTERNAL_FRAGRANCE_SECRET}}
jwt.internal.collection.secret.key={{INTERNAL_COLLECTION_SECRET}}

url.collection={{COLLECTION_SERVICE_URL}}
url.fragrance={{FRAGRANCE_SERVICE_URL}}